<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js" type="text/javascript"></script>
  <title>soak</title>
</head>
<body>
  <section class="cloudImage">
    <img src="/img/clouds.jpg" />
  </section>

  <section class="librarySelectBox">
    <input type="text" id="soak-query" placeholder="SOAK v0.2b">
    <ul class="libraryList">
      <!-- <li class="msgBox">This page not available</li> -->
      <li data-libName="jQuery 1.4.2"><p class="slideButton"></p></li>
      <li data-libName="jQuery 1.5.2"><p class="slideButton"></p></li>
      <li data-libName="jQuery 1.7.2"><p class="slideButton"></p></li>
      <li data-libName="jQuery 1.9.1"><p class="slideButton"></p></li>
      <li data-libName="jQuery 1.9.1"><p class="slideButton"></p></li>
      <li data-libName="jQuery 1.9.1"><p class="slideButton"></p></li>
      <li data-libName="jQuery 1.9.1"><p class="slideButton selected"></p></li>
      <li data-libName="jqMobi"><p class="slideButton"></p></li>
      <li data-libName="SOAK"><p class="slideButton"></p></li>
    </ul>
  </section>

  <nav>
    <ul>
      <li class="icon-add">add</li>
      <li class="icon-remove">remove</li>
      <li class="icon-inject">inject</li>
      <li><p class="slideButton"></p> auto</li>
    </ul>
  </nav>
  <div class="soak-area">
    <!-- <input id="soak-query" placeholder="search or add script" type="" class="soak-ctl soak-input"/> -->
    <input id="soak-name" placeholder="what's this?" type="" class="soak-ctl soak-input"/>
    <button class="soak-ctl soak-btn">add this url</button>
  </div>
  <div class="container">
  </div>
  <div class="invalid-url">
    <p>can't support this url</p>
  </div>
</body>
</html>
