<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js" type="text/javascript"></script>
  <title>soak</title>
</head>
<body>
  <section class="cloudImage">
    <img src="/img/clouds.jpg" />
  </section>

  <section class="librarySelectBox">
    <input type="text" id="soak-query" placeholder="SOAK v0.2b">
    <ul id="libraryList" class="libraryList">
      <li class="invalid-url">This page not available</li>
    </ul>
  </section>

  <nav>

      <li class="icon-remove" id="removeButton">remove</li>
      <li class="icon-inject" id="injectButton">reload</li>
      <li id="autoSwitch"><p class="slideButton"></p> auto</li>
    </ul>
  </nav>
  <div class="soak-area">
    <!-- <input id="soak-query" placeholder="search or add script" type="" class="soak-ctl soak-input"/> -->
    <input id="soak-name" placeholder="what's this?" type="" class="soak-ctl soak-input"/>
    <button class="soak-ctl soak-btn">add this url</button>
  </div>
</body>
</html>
