<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js" type="text/javascript"></script>
  <title>soak</title>
</head>
<body>
  <section class="librarySelectBox">
    <a href="http://yobi.d2fest.kr/soak/SOAK" target="_blank"><img src="/img/logo.png" alt="SOAK" class="logo"></a>
  <!--   <input type="text" id="soak-query" placeholder="SOAK v0.2b"> -->
    <ul id="libraryList" class="libraryList">
      <li class="invalid-url">This page not available</li>
    </ul>
  </section>

  <section id="searchBox">
    <p class="searchButton icon-search"></p>
    <input type="text" class="soakInput" id="soak-query" placeholder="search">
  </section>

  <section id="editBox">
    <input type="text" class="soakInput" id="libraryName" placeholder="Library Name">
    <input type="text" class="soakInput" id="libraryURL" placeholder="URL">
    <input type="text" class="soakInput" id="styleURL" placeholder="CSS URL (none preconditioin)">
    <ul>
      <li>
        <p class="soakButton icon-add" id="addButton">add</p>
      </li>
      <li>
        <p class="soakButton icon-remove" id="removeButton">remove</p>
      </li>
    </ul>
  </section>

  <nav>
    <ul>
      <li class="icon-search" id="searchButton">search</li>
      <li class="icon-edit" id="editButton">eidt</li>
      <li id="autoSwitch"><p class="slideButton"></p> auto</li>
      <li class="icon-inject" id="injectButton">SOAK</li>
    </ul>
  </nav>

  <section id="confirmModal">
    <div class="bgcover"></div>
    <div class="buttonLayer">
      <ul>
        <li>
            <p>Remove selected libraries ?</p>
          </li>  
        <li id="grayButton" class="soakButton">NO, thanks</li>
        <li id="redButton" class="soakButton icon-remove">YES !!</li>
      </ul>
    </div>
  </section>

</body>
</html>
